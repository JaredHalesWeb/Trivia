<div class="setup-container">
    <h2>Set Up Trivia Game</h2>
    <label>
      Number of Players:
      <input type="number" [(ngModel)]="numberOfPlayers" min="1" max="3" />
    </label>
    <label>
      Number of Questions:
      <input type="number" [(ngModel)]="numberOfQuestions" min="1" />
    </label>
    <label>
      Difficulty:
      <select [(ngModel)]="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
    <button (click)="startGame()">Start Game</button>
  </div>
