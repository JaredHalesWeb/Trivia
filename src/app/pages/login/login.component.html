<!-- Login Form -->
<form *ngIf="isLogin" (ngSubmit)="login(email, password)">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <p>Don't have an account? <button type="button" (click)="toggleForm()">Sign Up</button></p>
</form>

<!-- Signup Form -->
<form *ngIf="!isLogin" (ngSubmit)="signup(email, password)">
  <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
  <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
  <p>Already have an account? <button type="button" (click)="toggleForm()">Login</button></p>
</form>
